<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="Styles\login.css" type="text/css"/>
    </head>
    <body>
        <div class="nav">
           <a class="active" href="#">CAB HUB</a>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
          </div>
       <div class="container">
        <div class="login-section" >
            <h3 id="login-text">Login</h3>
            <form id="loginform" name="loginform" action="booking.html">
                <div class="login">
                    <input type="email" placeholder="Email address" id="email" name="email" required/>
                </div>
                <div class="alert-danger" id="error-messages"></div>
                <br/>
                <div class="login">
                    <input type="password" placeholder="password" id="password" name="password" minlength='8' required  />
                </div>
                <div class="alert-danger" id="pass-error-messages"></div>
                <br/>
              
                <br/>
                <div class="login">
                    <button type="submit" id="signin">SIGN IN</button>
                </div>
                <div class="login">
                    <p id="member">Not a member? <a href="register.html" id="register">Register</a></p>
                </div>
            </form>
        </div>
       </div>
       <script src="scripts/login.js"></script>
    </body>
</html>
